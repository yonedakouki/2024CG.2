<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from "three";
        import { OrbitControls } from "three/addons/controls/OrbitControls.js";

        // シーンとカメラの設定
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // レンダラーの設定
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // カメラコントロールの追加
        const controls = new OrbitControls(camera, renderer.domElement);

        // パーティクルの設定
        const particleCount = 500;
        const particlesGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3); // パーティクルの位置
        const velocities = new Float32Array(particleCount * 3); // パーティクルの速度

        for (let i = 0; i < particleCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 2; // x座標
            positions[i * 3 + 1] = (Math.random() - 0.5) * 2; // y座標
            positions[i * 3 + 2] = (Math.random() - 0.5) * 2; // z座標

            velocities[i * 3] = (Math.random() - 0.5) * 0.02; // x方向の速度
            velocities[i * 3 + 1] = Math.random() * 0.05; // y方向の速度（上向き）
            velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.02; // z方向の速度
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particlesGeometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            color: 0xff6600,
            size: 0.1, // パーティクルのサイズ
            transparent: true,
            opacity: 0.8 // パーティクルの透明度
        });

        const particleSystem = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particleSystem);

        // アニメーション関数
        function animateParticles() {
            const positions = particlesGeometry.attributes.position.array;
            const velocities = particlesGeometry.attributes.velocity.array;

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3 + 1] += velocities[i * 3 + 1]; // y方向に移動

                // パーティクルが上昇しすぎたらリセット
                if (positions[i * 3 + 1] > 2) {
                    positions[i * 3 + 1] = -2;
                    velocities[i * 3 + 1] = Math.random() * 0.05;
                }
            }

            particlesGeometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
            requestAnimationFrame(animateParticles);
        }

        animateParticles();
    </script>
</head>
<body></body>
</html>
