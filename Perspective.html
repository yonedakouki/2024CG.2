<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      // サイズを指定
      const width = 960;
      const height = 540;

      // レンダラーを作成
      const canvasElement = document.querySelector("#myCanvas");
      const renderer = new THREE.WebGLRenderer({
        canvas: canvasElement,
      });
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();

      //グリッドを表示
      const gridHelper = new THREE.GridHelper(750,10); // size, step
      scene.add(gridHelper);

      // 座標軸を表示
      const axesHelper = new THREE.AxesHelper(500); //軸の長さ X：赤、Y：緑、z：青
      scene.add(axesHelper);

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height,1,5000);
      camera.position.set(500, 500, 1300);

      // カメラコントローラーを作成
      const controls = new OrbitControls(camera, canvasElement);

       // ライトを作成
      const ambientLight = new THREE.AmbientLight(0x404040);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);

      // 球体を複数作成し、シーンに追加
      const sphereGeometry = new THREE.SphereGeometry(50, 32, 32); // 半径50の球体
      const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff7f }); // 表面のマテリアル

      for (let i = 0; i < 10; i++) { // 10個の球体を作成
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        
        // ランダムな位置に配置 (x, y, z が -350 から 350 の範囲でランダム)
        sphere.position.set(
          Math.random() * 700 - 350,
          Math.random() * 700 - 350,
          Math.random() * 700 - 350
        );
        
        scene.add(sphere);
      }

      // 毎フレーム時に実行されるループイベント
      function tick() {
        renderer.render(scene, camera);
        requestAnimationFrame(tick);
      }

      tick();

      // ウィンドウサイズ変更に対応
        window.addEventListener('resize', function() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
