<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="OrbitControls.js"></script>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script>
    window.addEventListener('load', init);

    function init() {
      // サイズを指定
      const width = 960;
      const height = 540;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas')
      });
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xaaaaaa); // 背景色を設定

      // フォグを設定
      scene.fog = new THREE.Fog(0xaaaaaa, 50, 2000);

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
      camera.position.set(0, 200, 1000);
      camera.lookAt(scene.position);

      // カメラコントローラーを作成
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.autoRotate = true;

      // グリッドと軸ヘルパーを追加（視覚的にシーンを確認するため）
      const gridHelper = new THREE.GridHelper(1000, 20);
      scene.add(gridHelper);

      const axisHelper = new THREE.AxesHelper(500);
      scene.add(axisHelper);

      // 光源を追加
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1000, 1000, 1000);
      scene.add(directionalLight);

      // スフィアのグループを作成
      const group = new THREE.Group();

      for (let i = 0; i < 10; i++) {
        const geometry = new THREE.SphereGeometry(50, 32, 32);
        const material = new THREE.MeshStandardMaterial({
          color: Math.random() * 0xffffff, // ランダムな色
          flatShading: true
        });
        const sphere = new THREE.Mesh(geometry, material);
        sphere.position.x = (Math.random() - 0.5) * 2000;
        sphere.position.y = (Math.random() - 0.5) * 2000;
        sphere.position.z = (Math.random() - 0.5) * 2000;
        group.add(sphere); // グループに追加
      }

      scene.add(group);

      // シーンにオブジェクトが追加されているか確認
      console.log('Scene children:', scene.children);

      // レンダリングループ
      function animate() {
        requestAnimationFrame(animate);

        // グループを回転させる
        group.rotation.y += 0.01;

        // カメラコントローラーの更新
        controls.update();

        // レンダリング
        renderer.render(scene, camera);
      }
      animate();
    }
  </script>
</body>
</html>
