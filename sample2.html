<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"><script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
    window.addEventListener('load', init);

    function init() {
      // サイズを指定
      const width = 960;
      const height = 540;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas')
      });
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xaaaaaa); // 背景色を設定

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
      camera.position.set(0, 200, 1000);
      camera.lookAt(scene.position);

      // グリッドと軸ヘルパーを追加（視覚的にシーンを確認するため）
      const gridHelper = new THREE.GridHelper(1000, 20);
      scene.add(gridHelper);

      const axisHelper = new THREE.AxesHelper(500);
      scene.add(axisHelper);

      // 光源を追加
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(500, 500, 500);
      scene.add(directionalLight);

      // スフィアのグループを作成
      const group = new THREE.Group();

      for (let i = 0; i < 10; i++) {
        const geometry = new THREE.SphereGeometry(50, 50, 50);
        const material = new THREE.MeshStandardMaterial({
          color: 0x00ff00, // 緑色のマテリアル
          flatShading: true
        });
        const sphere = new THREE.Mesh(geometry, material);
        sphere.position.x = Math.random() * 400 - 200;
        sphere.position.y = Math.random() * 400 - 200;
        sphere.position.z = Math.random() * 400 - 200;
        group.add(sphere); // グループに追加
      }

      scene.add(group);

      // シーンにオブジェクトが追加されているか確認
      console.log('Scene children:', scene.children);

      // レンダリングループ
      function animate() {
        requestAnimationFrame(animate);

        // グループを回転させる
        group.rotation.y += 0.01;

        // レンダリング
        renderer.render(scene, camera);
      }
      animate();
    }
  </script>
</head>
<body>
  <canvas id="myCanvas"></canvas>
</body>
</html>
