　<html>
  <head>
    <meta charset="utf-8" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      window.addEventListener("DOMContentLoaded", init);

      function init() {
        const width = 960;
        const height = 540;

        const canvasElement = document.querySelector("#myCanvas");
        const renderer = new THREE.WebGLRenderer({ canvas: canvasElement });
        renderer.setSize(width, height);

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 2000);
        camera.position.set(0, 0, 800);

        const controls = new OrbitControls(camera, canvasElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.2;

        // 光源の設定を調整
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0); // 明るさを調整
        directionalLight.position.set(1, 1, 1); // 位置を調整
        scene.add(directionalLight);

        const ambientLight = new THREE.AmbientLight(0x404040); // 柔らかい光
        scene.add(ambientLight);

        // グループの作成
        const group = new THREE.Group();
        scene.add(group);

        // 月のテクスチャの読み込み
        const texture = new THREE.TextureLoader().load("moonmap1k.jpg", () => {
          renderer.render(scene, camera);
        });
        texture.colorSpace = THREE.SRGBColorSpace;
        
        const moonMaterial = new THREE.MeshStandardMaterial({
          map: texture,
          color: 0xaaaaaa,
        });
        const moonGeometry = new THREE.SphereGeometry(250, 64, 64);
        const moonMesh = new THREE.Mesh(moonGeometry, moonMaterial);
        group.add(moonMesh);

        // 星屑を作成する
        createStarField();
        
        function createStarField() {
          const vertices = [];
          for (let i = 0; i < 1000; i++) {
            const x = 3000 * (Math.random() - 0.5);
            const y = 3000 * (Math.random() - 0.5);
            const z = 3000 * (Math.random() - 0.5);
            vertices.push(x, y, z);

            const color = new THREE.Color(Math.random() * 0xffffff);
            colors.push(color.r, color.g, color.b);
          }

          const starGeometry = new THREE.BufferGeometry();
          starGeometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));
          starGeometry.setAttribute("color", new THREE.Float32BufferAttribute(colors, 3));
          
          const starMaterial = new THREE.PointsMaterial({
            size: 8,
            vertexColors: true,
        });

          const starMesh = new THREE.Points(starGeometry, starMaterial);
          group.add(starMesh);
        }

        function tick() {
          group.rotation.y += 0.001;
          controls.update();
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }

        tick();
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
