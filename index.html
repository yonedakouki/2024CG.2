<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Three.js Castle</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
</head>
<body>
<script>
  var init = function() {
    var width = 800,
        height = 600;

    // レンダラーを作成し、背景色を設定
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    renderer.setClearColor(0xeeeeee); // 背景色を薄い灰色に設定
    document.body.appendChild(renderer.domElement);

    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(15, 20, 20);
    camera.lookAt(0, 5, 0);

    // 平行光源
    var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 10, 10);
    scene.add(directionalLight);

    // 環境光
    var ambientLight = new THREE.AmbientLight(0x404040, 1);
    scene.add(ambientLight);

    // 城のグループを作成
    var castleGroup = new THREE.Group();

    // 城壁を作成
    var wallGeometry = new THREE.BoxGeometry(10, 5, 1);
    var wallMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
    
    var wall1 = new THREE.Mesh(wallGeometry, wallMaterial);
    wall1.position.set(0, 2.5, -5);
    castleGroup.add(wall1);

    var wall2 = wall1.clone();
    wall2.position.set(0, 2.5, 5);
    castleGroup.add(wall2);

    var wall3 = new THREE.Mesh(new THREE.BoxGeometry(1, 5, 10), wallMaterial);
    wall3.position.set(-5, 2.5, 0);
    castleGroup.add(wall3);

    var wall4 = wall3.clone();
    wall4.position.set(5, 2.5, 0);
    castleGroup.add(wall4);

    // 四つの塔を作成
    var towerGeometry = new THREE.CylinderGeometry(1, 1, 8, 32);
    var towerMaterial = new THREE.MeshPhongMaterial({ color: 0xA52A2A });
    
    var tower1 = new THREE.Mesh(towerGeometry, towerMaterial);
    tower1.position.set(-5, 4, -5);
    castleGroup.add(tower1);

    var tower2 = tower1.clone();
    tower2.position.set(5, 4, -5);
    castleGroup.add(tower2);

    var tower3 = tower1.clone();
    tower3.position.set(-5, 4, 5);
    castleGroup.add(tower3);

    var tower4 = tower1.clone();
    tower4.position.set(5, 4, 5);
    castleGroup.add(tower4);

    // 中央の塔（天守閣）を作成
    var mainTowerGeometry = new THREE.BoxGeometry(6, 12, 6);
    var mainTowerMaterial = new THREE.MeshPhongMaterial({ color: 0x8B0000 });
    var mainTower = new THREE.Mesh(mainTowerGeometry, mainTowerMaterial);
    mainTower.position.set(0, 8, 0);
    castleGroup.add(mainTower);

    // 屋根を作成
    var roofGeometry = new THREE.ConeGeometry(3, 4, 4);
    var roofMaterial = new THREE.MeshPhongMaterial({ color: 0x555555 });
    
    var roof1 = new THREE.Mesh(roofGeometry, roofMaterial);
    roof1.position.set(0, 14, 0);
    roof1.rotation.y = Math.PI / 4;
    castleGroup.add(roof1);

    // 城門を作成
    var gateGeometry = new THREE.BoxGeometry(2, 3, 1);
    var gateMaterial = new THREE.MeshPhongMaterial({ color: 0x654321 });
    var gate = new THREE.Mesh(gateGeometry, gateMaterial);
    gate.position.set(0, 1.5, -5.5);
    castleGroup.add(gate);

    // 窓を作成
    var windowGeometry = new THREE.BoxGeometry(1, 1, 0.1);
    var windowMaterial = new THREE.MeshPhongMaterial({ color: 0x87CEEB });

    var window1 = new THREE.Mesh(windowGeometry, windowMaterial);
    window1.position.set(-3, 3, -5.05);
    castleGroup.add(window1);

    var window2 = window1.clone();
    window2.position.set(3, 3, -5.05);
    castleGroup.add(window2);

    var window3 = window1.clone();
    window3.position.set(-3, 3, 5.05);
    castleGroup.add(window3);

    var window4 = window1.clone();
    window4.position.set(3, 3, 5.05);
    castleGroup.add(window4);

    var window5 = window1.clone();
    window5.position.set(-5.05, 3, -3);
    window5.rotation.y = Math.PI / 2;
    castleGroup.add(window5);

    var window6 = window5.clone();
    window6.position.set(-5.05, 3, 3);
    castleGroup.add(window6);

    var window7 = window5.clone();
    window7.position.set(5.05, 3, -3);
    castleGroup.add(window7);

    var window8 = window5.clone();
    window8.position.set(5.05, 3, 3);
    castleGroup.add(window8);

    // 城のグループをシーンに追加
    scene.add(castleGroup);

    // アニメーションループを追加
    var animate = function() {
      requestAnimationFrame(animate);
      castleGroup.rotation.y += 0.01;
      renderer.render(scene, camera);
    };

    animate();
  }

  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
