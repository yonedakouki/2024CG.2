<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="OrbitControls.js"></script>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script>
    window.addEventListener('load', init);

    function init() {
      // サイズを指定
      const width = 960;
      const height = 540;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas')
      });
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xaaaaaa); // 背景色を設定

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
       // カメラの初期座標を設定
      camera.position.set(0, 0, 1000);

      // カメラコントローラーを作成
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 0, 0); // カメラのターゲットを原点に設定
      
      // グリッドと軸ヘルパーを追加（視覚的にシーンを確認するため）
      const gridHelper = new THREE.GridHelper(1000, 20);
      scene.add(gridHelper);

      const axisHelper = new THREE.AxesHelper(500);
      scene.add(axisHelper);

      // ボックスを作成
      const geometry = new THREE.BoxGeometry(100, 100, 100); // 幅100、高さ100、奥行き100のボックス
      const material = new THREE.MeshStandardMaterial({
        color: 0xff0000, // 赤色のマテリアル
        flatShading: true
      });
      const box = new THREE.Mesh(geometry, material);
      box.position.set(0, 50, 0); // ボックスの位置を設定

      scene.add(box);

      // 光源を追加
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight1 = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight1.position.set(500, 500, 500);
      scene.add(directionalLight1);
      
      // レンダリングループ
      function animate() {
        controls.update();
        renderer.render(scene,camera);
        requestAnimationFrame(animate);
      }

      animete();
    }
  </script>
</body>
</html>
