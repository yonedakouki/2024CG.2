<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
    var init = function() {
      var width = 800, height = 600;

      // レンダラーを作成し、背景色を設定
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(width, height);
      renderer.setClearColor(0xeeeeee); // 背景色を薄い灰色に設定
      document.body.appendChild(renderer.domElement);

      // シーンを作成
      var scene = new THREE.Scene();

      // カメラを作成
      var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
      camera.position.set(0, 5, 10); // 初期位置
      camera.lookAt(0, 2, 0); // 注視点
      scene.add(camera);

      // OrbitControls を設定
      var controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // スムーズな動き
      controls.dampingFactor = 0.25; // 減衰係数
      controls.enableZoom = true; // ズームを有効にする
      controls.enablePan = true; // パンを有効にする
      controls.target.set(0, 2, 0); // 注視点を設定

      // 環境光
      var ambientLight = new THREE.AmbientLight(0x404040, 1);
      scene.add(ambientLight);

      // 点光源
      var pointLight = new THREE.PointLight(0xffffff, 1, 100);
      pointLight.position.set(5, 10, 5);
      scene.add(pointLight);

      // 簡単なオブジェクトを追加
      var geometry = new THREE.BoxGeometry(2, 2, 2);
      var material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // アニメーションループを追加
      var animate = function() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        controls.update(); // コントロールの更新
        renderer.render(scene, camera);
      };

      animate();
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
