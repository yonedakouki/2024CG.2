<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/controls/OrbitControls.js"></script>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script>
    function init() {
      const canvas = document.querySelector('#myCanvas');
      const width = canvas.clientWidth;
      const height = canvas.clientHeight;

      // レンダラーの設定
      const renderer = new THREE.WebGLRenderer({ canvas: canvas });
      renderer.setSize(width, height);

      // シーンの設定
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xaaaaaa); // 背景色を設定

      // カメラの設定
      const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
      camera.position.set(0, 5, 10);
      camera.lookAt(0, 2, 0);

      // OrbitControls の設定
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // スムーズな動き
      controls.dampingFactor = 0.25; // 減衰係数
      controls.enableZoom = true; // ズームを有効にする
      controls.enablePan = true; // パンを有効にする
      controls.target.set(0, 2, 0); // 注視点を設定

      // 光源の設定
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 5);
      scene.add(directionalLight);

      // 正方形の作成
      const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
      const boxMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const box = new THREE.Mesh(boxGeometry, boxMaterial);
      scene.add(box);

      // アニメーションループの設定
      function animate() {
        requestAnimationFrame(animate);

        // コントロールの更新
        controls.update();

        // レンダリング
        renderer.render(scene, camera);
      }

      animate();
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
