<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/controls/OrbitControls.js"></script>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script>
    window.addEventListener('DOMContentLoaded', init);

    function init() {
      // サイズを指定
      const width = 960;
      const height = 540;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas')
      });
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xaaaaaa); // 背景色を設定

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
      camera.position.set(0, 200, 1000);
      camera.lookAt(scene.position);

      // OrbitControls を設定
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // スムーズな動き
      controls.dampingFactor = 0.25; // 減衰係数
      controls.enableZoom = true; // ズームを有効にする
      controls.enablePan = true; // パンを有効にする
      controls.target.set(0, 0, 0); // 注視点を設定

      // グリッドと軸ヘルパーを追加（視覚的にシーンを確認するため）
      const gridHelper = new THREE.GridHelper(1000, 20);
      scene.add(gridHelper);

      const axisHelper = new THREE.AxesHelper(500);
      scene.add(axisHelper);

      // 光源を追加
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(500, 500, 500);
      scene.add(directionalLight);

      // 赤い正方形を作成
      const geometry = new THREE.BoxGeometry(100, 100, 100);
      const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // レンダリングループ
      function animate() {
        requestAnimationFrame(animate);

        // コントロールの更新
        controls.update();

        // レンダリング
        renderer.render(scene, camera);
      }
      animate();
    }
  </script>
</body>
</html>
